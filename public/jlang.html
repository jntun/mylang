<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Jlang Playground</title>
    <script type="text/javascript">
        let src;
        let out;
        let req = new XMLHttpRequest();

        function onload() {
            src = document.getElementById('src');
            out = document.getElementById('output');

            console.log("Load done.", src);
        }

        function submit() {
            req.open("POST", "https://jntun.com/jlang");
            req.addEventListener('load', done);
            req.send(src.value);
        }

        function done(e) {
            out.innerHTML = "<span id=\"io-output\">"+"<span id='output-word'>out></span> "+req.response+"</span>";

            req = new XMLHttpRequest();
        }
    </script>
    <style>
        #src {
            width: 40%;
            min-height: 40%;
        }

        #io-output {
            font-family: "Courier New";
        }
        #output-word {
            color: blueviolet;
        }
    </style>
</head>
<body onload="onload();">
<div id="root">
    <h3>Jlang</h3>
    <iframe src="https://ghbtns.com/github-btn.html?user=jntun&repo=mylang&type=star&count=true&size=large" frameborder="0" scrolling="0" width="170" height="30" title="GitHub"></iframe><br/>
    <label for="src">></label>
    <input id="src" value='print "hello" + " world" + " from jntun.com";' type="text" autofocus required/>
    <button name="run-code" onclick="submit();">Run</button>
    <br/>
    <p id="output"></p>
</div>

</body>
</html>
